allowhtml=true
bandwidth=864000
bonjour=False
database=/var/db/murmur/murmur.sqlite
dbus=session
host=0.0.0.0
logdays=7
logfile=/var/log/murmur/murmur.log
pidfile=/var/run/murmur/murmur.pid
port=64738

# Server registration information
registerHostname=your.domain.com
registerName=This is your servers public name
registerPassword=ChooseAPassword
registerUrl=https://www.somewebsite.com

# Leave this blank to make your server public
serverpassword=

# Leave this blank to auto generate self-signed certs
sslCert=
sslKey=

users=100
welcometext="<br />Welcome to this server running <b>Murmur</b>.<br />Enjoy your stay!<br />"

[Ice]
Ice.Warn.UnknownProperties=1
Ice.MessageSizeMax=65536